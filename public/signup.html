<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
    <a class="navbar-brand txt-theme" href="/">Home</a>
  </nav>




  <div class="container">
    <div class="row">
      <div class="col-md-6 jumbo-style center-wrapper">
        <h2 class="jtxt">Share your knowledge.</h2>
        <h3 class="jtxt">Sign up today!</h3>
        <hr>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1" class="jtxt">Email Address</label>
            <input type="email" class="form-control passport" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="jtxt passport">Password</label>
            <input type="password" class="form-control passport" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" id="signup-button" class="btn btn-primary text-center passport">Sign Up</button>
        </form>
        <br />
        <p class="jtxt">Or log in <a href="/login" class="jtxt">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
