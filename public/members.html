<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Coding Blog</title>
</head>

<body class="members-body">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
    <a class="navbar-brand txt-theme" href="/">Home</a>
    <a class="nav-link txt-theme" href="/logout">Sign Out</a>
  </nav>

  <!-- Header -->
  <header class="jumbotron text-center mt-5 jumbo-style">
    <h1 class="display-3 jtxt">Newbs Tech Blog</h1>
    <hr>
    <h2 class="member-name jtxt"></h2>
    <!-- <p class="lead">
          <a class="btn btn-danger btn-lg" href="/" role="button">Go Home</a>
        </p> -->
  </header>

  <!--Body  -->

  <main class="container m-auto members-div">
    <div class="row info-row">
      <div class="col-md-5 info-col-left">
        <img src="" alt="User Image" id="bioImg" class="members-image">
        <h4 id="email"></h4>
        <p id="createdAt"></p>
      </div>
      <div class="col-md-7 info-col-right">
        <h3 class="text-center">BIO:</h3>
        <p class="text-center" id="bioTxt"></p>
        <!-- Button trigger USER INFO modal. Feel free to edit the static location and styling of this button -->
        <div class="text-center">
          <button type="button" class="btn btn-primary text-center edit-profile-button" data-toggle="modal" data-target="#editUserModal">Edit profile</button>
        </div>
        <!-- Button trigger modal end -->
      </div>
    </div>
    <div class="row">
      <!-- Button trigger NEW POST modal. Feel free to edit the static location and styling of this button -->
      <button type="button" class="btn btn-primary text-center new-post-btn" data-toggle="modal" data-target="#createPostModal">Create a new post</button>
      <!-- Button trigger modal end -->
    </div>

    <div id="userPosts">

    </div>
  </main>










  <!-- Modal to CREATE POSTS. PUT anywhere -->
  <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPostModalLabel">Create New Article</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post">
            <label for="post-title">Article Title</label>
            <br>
            <input type="text" id="post-title">
            <hr>
            <label for="post-summary">Summary</label>
            <br>
            <input type="text" id="post-summary">
            <hr>
            <label for="post-body">Body</label>
            <br>
            <textarea name="body" id="post-body" cols="50" rows="10"></textarea>
            <hr>
            <!-- Category Checkboxes -->
            <h5>Topic</h5>
            <input name="category" value="HTML" type="radio" id="html">
            <label for="html">HTML</label>
            <input name="category" value="CSS" type="radio" id="css">
            <label for="css">CSS</label>
            <input name="category" value="Bootstrap" type="radio" id="bootstrap">
            <label for="bootstrap">Bootstrap</label>
            <input name="category" value="Materialize" type="radio" id="materialize">
            <label for="materialize">Materialize</label>
            <input name="category" value="JavaScript" type="radio" id="js">
            <label for="js">JavaScript</label>
            <input name="category" value="JQuery" type="radio" id="jquery">
            <label for="jquery">JQuery</label>
            <input name="category" value="SQL" type="radio" id="sql">
            <label for="sql">SQL</label>
            <input name="category" value="MYSQL" type="radio" id="mysql">
            <label for="mysql">MYSQL</label>
            <!-- Category Checkboxes End -->
            <hr>
            <label for="post-image">Header Image Link</label>
            <br>
            <input type="url" id="post-image">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-post">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->

  <!-- Modal to EDIT USERS. PUT anywhere -->
  <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post">
            <label for="user-name">Name</label>
            <br>
            <input type="text" id="user-name">
            <hr>
            <label for="user-imgURL">Profile Picture (link)</label>
            <br>
            <input type="text" id="user-imgURL">
            <hr>
            <label for="user-bio">Bio</label>
            <br>
            <textarea name="body" id="user-bio" cols="50" rows="5"></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="edit-user">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->

  <!-- Modal to EDIT POSTS. PUT anywhere -->
  <div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="editPostModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPostModalLabel">Edit Existing Article</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post">
            <label for="edit-title">Article Title</label>
            <br>
            <input type="text" id="edit-title">
            <hr>
            <label for="edit-summary">Summary</label>
            <br>
            <input type="text" id="edit-summary">
            <hr>
            <label for="edit-body">Body</label>
            <br>
            <textarea name="body" id="edit-body" cols="50" rows="10"></textarea>
            <hr>
            <!-- Category Checkboxes -->
            <h5>Topic</h5>
            <input name="category" value="HTML" type="radio">
            <label for="html">HTML</label>
            <input name="category" value="CSS" type="radio">
            <label for="css">CSS</label>
            <input name="category" value="Bootstrap" type="radio">
            <label for="bootstrap">Bootstrap</label>
            <input name="category" value="Materialize" type="radio">
            <label for="materialize">Materialize</label>
            <input name="category" value="JavaScript" type="radio">
            <label for="js">JavaScript</label>
            <input name="category" value="JQuery" type="radio">
            <label for="jquery">JQuery</label>
            <input name="category" value="SQL" type="radio">
            <label for="sql">SQL</label>
            <input name="category" value="MYSQL" type="radio">
            <label for="mysql">MYSQL</label>
            <!-- Category Checkboxes End -->
            <hr>
            <label for="edit-image">Header Image Link</label>
            <br>
            <input type="url" id="edit-image">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="edit-post">Update</button>
          <button type="button" class="btn btn-primary delete" id="delete-post">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="/js/members.js"></script>

</body>

</html>
