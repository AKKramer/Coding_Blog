<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
    <a class="navbar-brand txt-theme" href="/">Home</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 jumbo-style center-wrapper">
        <h2 class="jtxt">Share your knowledge.</h2>
        <h3 class="jtxt">Login to create posts!</h3>
        <hr>
        <form class="login">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email"> -->
            <!-- Material input -->
            <div class="md-form">
              <label for="email-input" class="jtxt">Email Address</label>
              <input type="text" id="email-input" class="form-control passport" placeholder="Email">
            </div>


          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="jtxt passport">Password</label>
            <input type="password" class="form-control passport" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary text-center passport">Login</button>
        </form>
        <br />
        <p class="jtxt">Or sign up <a href="/signup" class="jtxt">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
